<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos - Administrador de autos</title>

    <!--Bootstrap Css --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="navbar bg-dark">
        <div class="container">
            <a href="#" class="text-light navbar-brand">Autos</a>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="cards-container" id="cards-container">
                
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-add" data-toggle="modal" data-target="#exampleModal">
        +
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Automovil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAddAuto">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Marca" id="marca">
                        </div>
                        <div class="form-group">
                            <input type="number" id="horsePower" placeholder="Horse power" class="form-control"
                                min="0" max="10000">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Velocidad" min="0" id="velocidad" min="0" max="700">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Precio" step="0.1" id="precio" min="0">
                        </div>
                        <div class="form-group">
                            <input type="url" id="imgUrl" class="form-control"
                                title="Url de la imagen" placeholder="Url de la imagen">
                        </div>
                        <div class="form-group">
                            <button id="btn-agregar" type="submit" value="Agregar" class="btn btn-success">Agregar</button>
                            <button id="btn-limpiar" class="btn btn-warning">Limpiar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/App.js"></script>
</body>

</html>
